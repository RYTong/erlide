{security, [
    %% verify_none:不验证客户端身份;verify_peer:验证客户端身份
    {verify, verify_peer},

    %% 服务器证书文件
    {server_cert_file, "public/security/Cert.crt"},

    %% 服务器私钥文件
    {server_key_file, "public/security/Key.pem"},

    %% 服务器私钥密码
    {server_key_pwd, "12345678"},

    %% ca证书文件
    {ca_cert_file, "public/security/test/CACert.crt"},

    %% 证书颁发者私钥文件
    {issuer_key_file, "public/security/test/CAKey.pem"},

    %% 证书颁发者私钥密码
    {issuer_key_pwd, "12345678"},

    %% 支持最老的客户端协议版本 {Major,Minor}
    {oldest_supported_ver, {1, 0}}
]}.